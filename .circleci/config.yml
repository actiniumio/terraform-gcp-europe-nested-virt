version: 2
jobs:
  validate-plan:
    docker:
      - image: circleci/terraform:0.11.10
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/project/account.json
      - run:
          name: Terraform Init
          command: terraform init
      - run:
          name: Terraform Validate
          command: terraform validate -var "project-name=$GCP_PROJECT_ID" -var 'vmcount=3' -var "region=$GCP_PROJECT_ZONE" -var 'instance-name=actinium-build' -var 'subnetwork-region=europe-west1' -var 'network=geekhomeinside-network' -var 'vm_type=n1-standard-2' -var 'os=centos-7-v20180815'

workflows:
  version: 2
  validate:
    jobs:
      - validate-plan
